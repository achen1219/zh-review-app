<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>每日複習：2025/05/07</title>
  <style>
    body { font-family: 'Microsoft JhengHei', sans-serif; padding: 20px; }
    .flashcard { 
      border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; 
      border-radius: 5px; width: 300px;
    }
    .flashcard h2 { margin: 0; display: inline-block; }
    .flashcard button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>📅 每日複習：2025/05/07</h1>
  <h2>🔖 生字卡片</h2>
  <div id="flashcards"></div>

  <script src="data.js"></script>
  <script>
    // 這裡定義今天要顯示的字 (2 新 + 12 複習)
    const todayChars = ["腰","蓋","初","夏","省","桐","包","類","資","影","敦","爾","悟","拆"];
    const container = document.getElementById('flashcards');

    todayChars.forEach(ch => {
      const d = charDetails[ch];
      const card = document.createElement('div');
      card.className = 'flashcard';
      card.innerHTML = `
        <h2>${ch}</h2><button onclick="play('${ch}')">🔊 發音</button>
        <p>注音：${d.bop}</p>
        <p>二字：${d.phrases2.join('、')}</p>
        <p>三字：${d.phrases3.join('、')}</p>
        <p>四字：${d.phrase4}</p>
        <p>定義：${d.def}</p>
        <p>例句：${d.example}</p>
      `;
      container.appendChild(card);
    });

    function play(ch) {
      const utter = new SpeechSynthesisUtterance(ch);
      utter.lang = 'zh-TW';
      speechSynthesis.speak(utter);
    }
  </script>
</body>
</html>
